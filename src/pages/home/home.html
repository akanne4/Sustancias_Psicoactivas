<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="imagenCamara" >
  <ion-card *ngFor="let producto of productos"
    (click)="irDetalleProducto(producto)"
  >
    <img [src]="producto.imagen">
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab (click)="tomarFoto()">
      <ion-icon name="camera">
      </ion-icon>
    </button>
  </ion-fab>
</ion-content>
